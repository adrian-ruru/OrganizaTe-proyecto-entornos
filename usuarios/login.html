<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - OrganizaTé</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicono.ico">
    <script src="assets/js/login.js" defer></script>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="assets/img/logo.png" alt="Logo de la empresa" class="logo">
    </div>

    <form id="loginForm" action="#" novalidate>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            <span id="emailError" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <span id="passwordError" class="error-message"></span>
        </div>

        <button type="submit" id="submitBtn">Entrar</button>
    </form>

    <div class="extra-links">
        <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
    </div>

    <p class="footer-text">
        ¿No tienes cuenta? <a href="registrar.html">Regístrate aquí</a>
    </p>
</div>

</body>
</html>
