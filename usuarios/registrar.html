<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="assets/css/registrar.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicono.ico">
    <script src="assets/js/registrar.js" defer></script>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="assets/img/logo.png" alt="Logo de la empresa" class="logo">
    </div>

    <form action="#" novalidate>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        <span class="error-message" id="error-nombre"></span>
    </div>

    <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
        <span class="error-message" id="error-apellidos"></span>
    </div>

    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        <span class="error-message" id="error-email"></span>
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
        <span class="error-message" id="error-password"></span>
    </div>

    <div class="form-group">
        <label for="confirm-password">Repetir Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Mínimo 8 caracteres" required>
        <span class="error-message" id="error-confirm"></span>
    </div>

    <button type="submit">Crear Cuenta</button>
</form>

    <p class="footer-text">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
    </p>
</div>

</body>
</html>
