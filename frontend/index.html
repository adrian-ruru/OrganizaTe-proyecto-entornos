<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrganizaTe - Gestión de Tareas Kanban</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OrganizaTe</h1>
        <p>Gestión de Tareas Kanban</p>
    </header>

    <main class="kanban-board">
        <div class="kanban-column" id="todo-column">
            <div class="column-header">
                <h2>Por Hacer</h2>
                <span class="task-count">0</span>
            </div>
            <button class="add-task-btn" onclick="addTask('todo')">+ Nueva Tarea</button>
            <div class="tasks-container" id="todo-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Las tareas se agregarán aquí dinámicamente -->
            </div>
        </div>

        <div class="kanban-column" id="inprogress-column">
            <div class="column-header">
                <h2>En Progreso</h2>
                <span class="task-count">0</span>
            </div>
            <button class="add-task-btn" onclick="addTask('inprogress')">+ Nueva Tarea</button>
            <div class="tasks-container" id="inprogress-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Las tareas se agregarán aquí dinámicamente -->
            </div>
        </div>

        <div class="kanban-column" id="done-column">
            <div class="column-header">
                <h2>Completado</h2>
                <span class="task-count">0</span>
            </div>
            <button class="add-task-btn" onclick="addTask('done')">+ Nueva Tarea</button>
            <div class="tasks-container" id="done-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Las tareas se agregarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Modal para agregar/editar tareas -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Nueva Tarea</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Título:</label>
                    <input type="text" id="taskTitle" name="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Descripción:</label>
                    <textarea id="taskDescription" name="taskDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Prioridad:</label>
                    <select id="taskPriority" name="taskPriority">
                        <option value="low">Baja</option>
                        <option value="medium" selected>Media</option>
                        <option value="high">Alta</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
