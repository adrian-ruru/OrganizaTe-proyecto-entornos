<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrganizaTé | Recordatorios</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body class="page" data-page="reminders">
  <header class="topbar">
    <div class="container topbar-content">
      <a class="brand" href="dashboard.html">Organiza<span>Té</span></a>
      <nav class="nav-links" data-nav>
        <a href="dashboard.html" data-page-link="dashboard">Dashboard</a>
        <a href="tasks.html" data-page-link="tasks">Tareas</a>
        <a href="reminders.html" data-page-link="reminders">Recordatorios</a>
        <a href="contacts.html" data-page-link="contacts">Contactos</a>
      </nav>
      <button class="nav-toggle" data-nav-toggle aria-label="Abrir menú">☰</button>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section class="card" style="margin-bottom: 24px;">
        <h1 class="section-title">Recordatorios</h1>
        <form class="form-grid" data-reminder-form>
          <label>
            Tarea asociada
            <select data-reminder-task></select>
          </label>
          <label>
            Fecha y hora
            <input type="datetime-local" required data-reminder-date />
          </label>
          <label>
            Notas
            <textarea rows="3" data-reminder-notes></textarea>
          </label>
          <ul class="list" data-reminder-errors style="color: var(--color-danger);"></ul>
          <button class="btn btn-primary" type="submit">Guardar recordatorio</button>
        </form>
      </section>

      <section>
        <h2 class="section-title">Próximos recordatorios</h2>
        <div class="list" data-reminders-list></div>
      </section>
    </div>
  </main>

  <script src="../assets/js/main.js" type="module"></script>
  <script src="../assets/js/reminders.js" type="module"></script>
</body>
</html>
