<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrganizaTé | Iniciar sesión</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body class="page" data-page="login">
  <header class="topbar">
    <div class="container topbar-content">
      <a class="brand" href="dashboard.html">Organiza<span>Té</span></a>
      <nav class="nav-links" data-nav>
        <a href="dashboard.html" data-page-link="dashboard">Dashboard</a>
        <a href="tasks.html" data-page-link="tasks">Tareas</a>
        <a href="reminders.html" data-page-link="reminders">Recordatorios</a>
        <a href="contacts.html" data-page-link="contacts">Contactos</a>
      </nav>
      <button class="nav-toggle" data-nav-toggle aria-label="Abrir menú">☰</button>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section class="hero">
        <div>
          <h1>Bienvenido a OrganizaTé</h1>
          <p>
            Planifica, prioriza y comparte tareas con tu equipo.
            Cada tarea abre una pizarra colaborativa para post-its,
            textos e imágenes.
          </p>
        </div>

        <!-- CONTENEDOR DE MENSAJES (NUEVO) -->
        <div id="message-container" class="mb-3"></div>

        <form class="card form-grid" data-login-form>
          <h2 class="section-title">Accede a tu espacio</h2>

          <label>
            Tu nombre
            <input
              type="text"
              placeholder="Ej: Alex"
              required
              data-login-name />
          </label>

          <label>
            Espacio de trabajo
            <input
              type="text"
              placeholder="Ej: Equipo de diseño"
              data-login-workspace />
          </label>

          <button class="btn btn-primary" type="submit">
            Entrar al tablero
          </button>

          <p class="footer">
            No necesitas contraseña para la demo.
          </p>
        </form>

      </section>
    </div>
  </main>

  <script src="../assets/js/main.js" type="module"></script>
  <script src="../assets/js/login.js" type="module"></script>
</body>
</html>
