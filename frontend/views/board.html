<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrganizaTé | Pizarra</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body class="page" data-page="board">
  <header class="topbar">
    <div class="container topbar-content">
      <a class="brand" href="dashboard.html">Organiza<span>Té</span></a>
      <nav class="nav-links" data-nav>
        <a href="dashboard.html" data-page-link="dashboard">Dashboard</a>
        <a href="tasks.html" data-page-link="tasks">Tareas</a>
        <a href="reminders.html" data-page-link="reminders">Recordatorios</a>
        <a href="contacts.html" data-page-link="contacts">Contactos</a>
      </nav>
      <button class="nav-toggle" data-nav-toggle aria-label="Abrir menú">☰</button>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h1 class="section-title" data-board-title>Pizarra colaborativa</h1>
      <div class="board-shell">
        <aside class="board-panel">
          <h2 class="section-title">Añadir elemento</h2>
          <form class="form-grid" data-board-form>
            <label>
              Tipo de tarjeta
              <select data-item-type>
                <option value="note">Post-it</option>
                <option value="text">Texto</option>
                <option value="image">Imagen</option>
              </select>
            </label>
            <label>
              Título
              <input type="text" required data-item-content />
            </label>
            <label>
              Imagen (solo si eliges "Imagen")
              <input type="file" accept="image/*" data-item-image />
            </label>
            <button class="btn btn-primary" type="submit">Agregar</button>
          </form>
          <p style="color: var(--color-muted);">Arrastra las tarjetas sobre la pizarra y haz doble clic para editar textos.</p>
        </aside>
        <section class="board-canvas" data-board-canvas></section>
      </div>
    </div>
  </main>

  <script src="../assets/js/main.js" type="module"></script>
  <script src="../assets/js/board.js" type="module"></script>
</body>
</html>
