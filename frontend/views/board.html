<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrganizaT√© | Pizarra</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body class="page page-board" data-page="board">
  <header class="topbar">
    <div class="container topbar-content">
      <a class="brand" href="dashboard.html" aria-label="OrganizaT√© inicio">
        <img src="../assets/img/organizate-logo.png" alt="OrganizaT√©" class="brand-logo" />
      </a>
      <nav class="nav-links" data-nav>
        <a href="dashboard.html" data-page-link="dashboard">Dashboard</a>
        <a href="tasks.html" data-page-link="tasks">Tareas</a>
        <a href="reminders.html" data-page-link="reminders">Recordatorios</a>
        <a href="contacts.html" data-page-link="contacts">Contactos</a>
      </nav>
      <button class="nav-toggle" data-nav-toggle aria-label="Abrir men√∫">‚ò∞</button>
    </div>
  </header>

  <main class="board-main">
    <section class="board-workspace" data-board-canvas>
      <canvas class="board-drawing" data-board-drawing></canvas>
      <div class="board-controls">
        <button title="Alejar">‚àí</button>
        <span>100%</span>
        <button title="Acercar">Ôºã</button>
      </div>
    </section>

    <aside class="board-toolbar" aria-label="Herramientas de la pizarra">
      <button class="toolbar-btn active" title="Seleccionar" data-tool="select">üñ±Ô∏è</button>
      <button class="toolbar-btn" title="Pincel" data-tool="draw">üñåÔ∏è</button>
      <button class="toolbar-btn" title="Post-it" data-tool="note">üóíÔ∏è</button>
      <button class="toolbar-btn" title="Texto" data-tool="text">üî§</button>
      <button class="toolbar-btn" title="Link" data-tool="link">üîó</button>
      <label class="toolbar-btn" title="Imagen">
        üñºÔ∏è
        <input type="file" accept="image/*" data-tool-image hidden />
      </label>
    </aside>

    <aside class="board-mini-menu" data-mini-menu>
      <h1 class="section-title" data-board-title>Pizarra colaborativa</h1>

      <div class="tool-panel" data-panel="select">
        <p>Selecciona un elemento para moverlo, redimensionarlo y editar su texto.</p>
      </div>

      <div class="tool-panel" data-panel="draw">
        <label>Color del pincel
          <input type="color" value="#004744" data-draw-color />
        </label>
        <label>Grosor
          <input type="range" min="2" max="18" value="6" data-draw-size />
        </label>
      </div>

      <div class="tool-panel" data-panel="note">
        <label>T√≠tulo
          <input type="text" data-note-title placeholder="Ej: Ideas sprint" />
        </label>
        <label>Color post-it
          <input type="color" data-note-bg value="#f0e766" />
        </label>
        <button class="btn btn-primary" type="button" data-create-item="note">A√±adir post-it</button>
      </div>

      <div class="tool-panel" data-panel="text">
        <label>Texto plano
          <textarea rows="3" data-text-body placeholder="Escribe texto plano..."></textarea>
        </label>
        <button class="btn btn-primary" type="button" data-create-item="text">A√±adir texto</button>
      </div>

      <div class="tool-panel" data-panel="link">
        <label>T√≠tulo
          <input type="text" data-link-title placeholder="Ej: Documentaci√≥n" />
        </label>
        <label>URL
          <input type="url" data-link-url placeholder="https://..." />
        </label>
        <button class="btn btn-primary" type="button" data-create-item="link">A√±adir link</button>
      </div>

      <div class="tool-panel" data-panel="typography">
        <h2 class="section-title">Formato de texto</h2>
        <label>Fuente
          <select data-text-font>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="Calibri, sans-serif">Calibri</option>
          </select>
        </label>
        <label>Tama√±o (px)
          <input type="number" min="10" max="96" value="20" data-text-size />
        </label>
        <label>Color
          <input type="color" value="#3b3b3b" data-text-color />
        </label>
        <div class="text-style-actions">
          <button type="button" class="btn btn-secondary" data-style-toggle="bold"><strong>B</strong></button>
          <button type="button" class="btn btn-secondary" data-style-toggle="italic"><em>I</em></button>
          <button type="button" class="btn btn-secondary" data-style-toggle="underline"><u>U</u></button>
        </div>
      </div>
    </aside>
  </main>

  <script src="../assets/js/main.js" type="module"></script>
  <script src="../assets/js/board.js" type="module"></script>
</body>
</html>
